{% load static %}
<script src="{% static 'assets/js/jquery-1.8.3.min.js' %}"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>



<div class="modal1-uuganaa-header">
  <button class="close">&times</button>
 <h4>Тусгай зөвшөөрөл эзэмшигчийг өөрчлөх</h4>
</div>
<form id="form_id" class="form-horizontal" action="{{view_url}}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
  <div class="modal1-uuganaa-body">
    <div class="row-fluid">
      <div class="span12">
        <div class="row-fluid">        

         {% for fd in form %}

         <div class="control-group">
          <label class="control-label">{{ fd.label }}</label>
          <div class="controls">
            {{ fd.errors }}{{ fd }}

          </div>
        </div>
        {% endfor %}
      </div> <!--row-fluid-->
    </div> <!-- span 12 -->
  </div><!-- row-fluid -->
</div>

<div class="modal1-uuganaa-footer">
  <a class="btn btn-default" data-data="modal" aria-hidden="true">Цуцлах</a>
  <button class="btn btn-success" onclick="submitForm_modal_general_ajax('#form_id')">Хадгалах</button>
</div>
</form>   

<script src="{% static 'assets/js/submit_form.js' %}"></script>
<script src="{% static 'assets/js/a.js' %}"></script>


<script type="text/javascript">
  $('#id_tze').select2();
</script>
