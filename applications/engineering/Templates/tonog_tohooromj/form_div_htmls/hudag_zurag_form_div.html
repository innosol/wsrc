{% load static %}

  <div class="modal1-uuganaa-header">
    <button class="close">&times</button>
    <h4>Ус хангамжийн системийн схем зураг нэмэх</h4>
  </div>
  <form action="{% url 'hudag_zurag_insert' %}" success-div-id="#tonog_tohooromj_list" id="form_id" method="POST" enctype="multipart/form-data"> {% csrf_token %}
    <div class="modal1-uuganaa-body">
      <input type="hidden" value="{{ baiguullaga }}" name="tze">
      {% for f in form  %}
      <div class="control-group">
        <label class="control-label">{{ f.label }}</label>
        <span id="helpBlock" class="help-block">{{f.help_text}}</span>
        <div class="controls">
          {{ f.errors }}{{ f }}
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="modal1-uuganaa-footer">
      <a class="btn btn-default" data-data="modal" aria-hidden="true">Цуцлах</a>
      <button class="btn btn-primary" onclick="submit_tz_choose_form('#form_id')">Хадгалах</button>
    </div>
  </form>   



<script src="{% static 'assets/js/submit_form.js' %}"></script>
<script src="{% static 'assets/js/a.js' %}"></script>
