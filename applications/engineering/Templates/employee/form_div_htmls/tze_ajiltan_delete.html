{% load static %}


<div class="modal1-uuganaa-header">
  <button class="close">&times</button>
 <h4>Ажилтны мэдээллийг устгах</h4>
</div>
<form  class="form-horizontal" action="{{view_url}}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
  <div class="modal1-uuganaa-body">
    <div class="row-fluid">
      <div class="span12">
        <div class="alert alert-danger">
          <p>
            Ажилтны мэдээллийг устгах уу?
          </p>
        </div>
        <div class="row-fluid">        

         {% for fd in form %}

         <div class="control-group">
          <label class="control-label">{{ fd.label }}</label>
          <div class="controls">
            {{ fd.errors }}{{ fd }}

          </div>
        </div>
        {% endfor %}
      </div> <!--row-fluid-->
    </div> <!-- span 12 -->
  </div><!-- row-fluid -->
</div>

<div class="modal1-uuganaa-footer">
  <a class="btn btn-default" data-data="modal" aria-hidden="true">Цуцлах</a>
  <button type="submit" value="labform" name="action" class="btn btn-danger">Устгах</button>
</div>
</form>
