{% extends "django_messages/base.html" %} 
{% load i18n %} 
{% block content %}
<div id="main-content">
<div class="container-fluid">
<div class="space20"></div>
<h1>{% trans "Compose Message"%}</h1>
<form action="" method="post">{% csrf_token %} 
	<table>
		{{ form.as_table }}
	</table>
	<input type="submit" class="btn btn-success" value="{% trans "Send" %} &raquo;"/>
</form>
</div>
</div>
{% endblock %}
